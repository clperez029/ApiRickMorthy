<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/iconApi.png" type="image/x-icon">
    <title>Api Rick & Morthy</title>
</head>

<body>
    <div class="cont-main">
        <h1 class="title">API RICK & MORTHY </h1>
        <select name="" id="selectcharacters" class="selectcharacters">
            <option value="">Selecciona un persoanje</option>
            <option value="1">Rick Sanchez</option>
            <option value="2">Morthy Smith</option>
            <option value="3">Summer Smith</option>
            <option value="4">Beth Smith</option>
            <option value="5">Jerry Smith</option>
            <option value="6">Abadango Cluster Princess</option>
            <option value="7">Adjudicator Lincler</option>
            <option value="8">Adjudicator Rick</option>
        </select>
        <div class="cont-cards" id="cont-cards">
            <div class="card">
                <h3 id="nomCharacter">Nombre Personaje</h3>
                <img id="imgCharacter" src="" alt="Img personaje">
                <p id="specieCharacter" class="specie">Especie</p>
                <p id="genderCharacter" class="specie">Genero</p>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
